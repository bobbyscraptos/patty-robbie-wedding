<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Patty and Robbie</title>
  <style>
    /* fonts… */
    @font-face { /*…*/ }
    @font-face { /*…*/ }
    a { color: #333333; }
    :root {
      --accent-color: #a67c52;
      --bg-color: #f5f0e0;
      --text-color: #333333;
      --body-font: 'HKRequisite', sans-serif;
      --title-font: 'GalanoGrotesque', sans-serif;
      --header-scale: 1.15;
      --hover-color: olive;
      --scroll-threshold: 100px;
    }
    *, *::before, *::after { box-sizing: border-box; }
    body { margin:0; padding:0; font-family:var(--body-font); background:var(--bg-color); color:var(--text-color); line-height:1.6; text-align:center; }

    header {
      position: fixed; top:0; left:0; right:0;
      background: var(--bg-color);
      padding: 4rem 1rem 1rem;
      display: flex; flex-direction: column; align-items: center;
      transition: all 0.3s ease; z-index:1000;
    }
    header.scrolled {
      padding: 0.5rem 1rem;
      flex-direction: row;
      justify-content: space-between;
    }
    h1 {
      font-family: var(--title-font);
      font-weight: 900;
      text-transform: uppercase;
      font-size: 6rem;
      line-height: 0.9;
      margin: 0 0 0.5rem;
      display: inline-block;
      transform: scaleX(var(--header-scale));
      transform-origin: center;
      transition: all 0.3s ease;
    }
    header.scrolled h1 {
      font-size: 2rem;
      transform: scaleX(1);
      white-space: nowrap;
      margin:0;
    }
    header.scrolled h1 br { display:none; }
    .subheading {
      font-family: var(--title-font);
      color: var(--accent-color);
      font-size: 1.125rem;
      margin: 0 0 1rem;
      display: block;
      transition: opacity 0.3s;
    }
    header.scrolled .subheading { display:none; }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 0;
      margin: 0.5rem 0;
      transition: margin 0.3s ease;
    }
    header.scrolled nav ul { margin:0; }

    nav a {
      font-family: var(--title-font);
      text-decoration: none;
      color: var(--text-color);
      font-weight: 900;
      font-size: 1.25rem;
      padding-bottom: 0.25rem;
      transition: color 0.3s;
    }
    nav a:hover { color: var(--hover-color); }

    .btn { /*…*/ }
    .section-title { /*…*/ }
    .parallax { /*…*/ }

    section, footer { padding-top: 2rem; }
    #our-story { display:none; }

    @media (max-width: 600px) {
      nav ul { flex-direction: column; gap: 1rem; }
      h1 { font-size: 2.5rem; transform: scaleX(1); }
      .parallax { min-height: 80vh; }
    }

    /* Hamburger */
    .menu-toggle {
      display: none;
      background: none;
      border: none;
      font-size: 2rem;
      cursor: pointer;
      margin-bottom: 0.5rem;
    }
    @media (max-width: 600px) {
      .menu-toggle { display: block; }
      nav ul { display: none; }
      nav ul.open { display: flex; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Patty And Robbie</h1>
    <p class="subheading">9/12/2025 • NYC</p>
    <button class="menu-toggle" aria-label="Toggle Menu">&#9776;</button>
    <nav>
      <ul>
        <li><a href="#details">Details</a></li>
        <li><a href="#travel">Hotel</a></li> 
        <li><a href="#lookbook">Attire</a></li>
      </ul>
    </nav>
  </header>

  <div class="parallax"></div>

  <section id="details">
    <h2 class="section-title">Details</h2>
    <!-- … -->
  </section>

  <section id="saturday-afternoon">
    <h2 class="section-title">Saturday Afternoon</h2>
    <!-- … -->
  </section>

  <!-- … other sections … -->

  <footer>
    <p>&copy; 2025 Patty &amp; Robbie</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const header = document.querySelector('header');
      const parallax = document.querySelector('.parallax');
      const menuToggle = document.querySelector('.menu-toggle');
      const navList = document.querySelector('nav ul');

      window.addEventListener('scroll', () => {
        const offset = window.pageYOffset;
        const yPos = 50 + offset * 0.03;
        parallax.style.backgroundPosition = `center ${yPos}%`;
        if (offset > 100) header.classList.add('scrolled');
        else header.classList.remove('scrolled');
      });

      menuToggle.addEventListener('click', () => {
        navList.classList.toggle('open');
      });
    });
  </script>
</body>
</html>
